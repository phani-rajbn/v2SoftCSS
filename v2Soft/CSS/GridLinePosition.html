<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.wrapper{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-auto-rows: 100px;
		}

		.first{
			/*grid-column-start: 1;
			grid-column-end: 4;
			grid-row-start: 1;
			grid-row-end: 3; 
			*/
			grid-column: 1 / 4;
			grid-row:  1/3;
		}
		.second{
			grid-column: 1;
			grid-row: 3 / 5;
		}
		div{
			background-color: orange;
			color: whitesmoke;
			border:  2px solid blue;
			padding: 25px;
		}
	</style>
</head>
<body>
	<div class= "wrapper">
		<div class="first">One</div>
		<div class="second">Two</div>
		<div>Three</div>
		<div>Four</div>
		<div>Five</div>
	</div>
</body>
</html>
