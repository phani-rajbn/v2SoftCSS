<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Web design</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}
        /*When a screen is 992px or smaller*/
		@media screen and (max-width :992px){
			body{
				background-color:pink;
			}
		}
        /*When a screen is 600px or smaller*/
		@media screen and (max-width :600px){
			body{
				background-color:lightblue;
			}
		}

	</style>
</head>
<body>
	<p>This is a simple example to show how it behaves on multiple devices. </p>
	<p>
		CSS @media  at rule sets the specific CSS properties to style the websites only when certain conditions are met. 
	</p>

</body>
</html>
