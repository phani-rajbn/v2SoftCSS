<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity for Content</title>
	<style type="text/css">
		.nice{
			opacity: 1;
		}
		.moderate{
			opacity: 0.5;
		}
		.smoky{
			opacity: 0.2;
		}
		img:hover{
			opacity: 1.0;
		}
	</style>
</head>
<body>
	<img class="nice" src="../html5/Apple.jfif"/>
	<img class="moderate" src="../html5/Apple.jfif"/>
	<img class="smoky" src="../html5/Apple.jfif"/>
</body>
</html>
