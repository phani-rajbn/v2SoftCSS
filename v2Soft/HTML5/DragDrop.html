<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag Drop Feature of HTML5</title>
	<style>
		#display{
			width: 250px; height: 200px; padding: 10px; border:  1px solid blue;
		}
	</style>
	<script src="Helpers.js"></script>
	<script type="text/javascript">
		function allowDrop(ev) {
			ev.preventDefault();//Default feature of a element when moved is removed.
		}

		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id)
		}
		//called when the img is dropped inside the div. 
		function drop(ev){
			ev.preventDefault();
			let data = ev.dataTransfer.getData("text");
			ev.target.appendChild($(data));		
		}
	</script>
</head>
<body>
	<h2>Drag an image into the pic</h2>
	<div id="display" ondrop = "drop(event)" ondragover="allowDrop(event)"></div>
	<br/>
	<img id="dragObj" src="Apple.jfif" draggable="true" ondragstart="drag(event)" width="200px" height="200px">
</body>
</html>
